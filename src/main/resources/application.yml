server:
  port: 8082
spring:
  application:
    name: auth-service
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

jwt:
  secret: ${JWT_SECRET}
  access-exp-ms: ${JWT_ACCESS_EXP}
  refresh-exp-ms: ${JWT_REFRESH_EXP}

turnstile:
  secret: ${TURNSTILE_SECRET}

